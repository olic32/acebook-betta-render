name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Render
        env:
          KEY: ${{ secrets.RENDER_KEY }}
        run: |
          curl -X GET -sS $KEY
